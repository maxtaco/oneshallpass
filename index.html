  <style type="text/css">
  .biglabel {
    display: inline-block;
    vertical-align: top;
    margin-right: 14px;
    width: 180px;
    height: 34px;
    line-height: 34px;
    text-align: right;
    font-weight: bold;
    border: 1px solid transparent;
    float: left;
}
body {
    font-family: helvetica, arial, verdana, sans;
}
.full-row {
    margin-bottom: 9px;
    white-space: nowrap;
}

.spacer {
    height: 3px;
    margin-bottom: 11px;
    background-color: #fff;
}

.centered {
    width: 800px;
    margin: 0px auto;
    float: center;
}
.input-row {
    display: inline-block;
    position: relative;
    left: -4px;
}
.search-form {
    position: relative;
    background-color: #eef;
    font-size: 22px;
    padding: 20px;
    padding-bottom: 12px;
    margin-bottom: 5px;
}
.input-field {
    color: gray;
    border-width: 2px;
    width: 300px;
    padding: 2px;
    height: 36px;
    font-size: 100%;
    bottom: auto;
    top: auto;
}
.input-black {
    color: black;
}
.frontbox {
    margin: 20px auto;
    width: 558px;
    position: relative;
    border-radius: 0 0 10px 10px;
}

#secbits {
    width: 100px;
}

#generation {
    width: 60px;
}

#nsym {
    width: 90px;
}

#length {
    width: 90px;
}

.title {
    margin: 20px;
}

.title h1 {
    font-weight: normal;
    font-family: helvetica, arial, verdana, sans;
    font-size: 36px;
    height: 40px;
    margin: 6px;
    text-align: center;
}

.title h2 {
    font-weight: normal;
    font-family: helvetica, arial, verdana, sans;
    font-size: 22px;
    height: 22px;
    margin: 6px;
    position: relative;
    text-align: center;
}

#result-wrapper {
    background-color: #efe;
    height: 28px;
    font-size: 22px;
    padding-top: 10px;
    padding-bottom: 15px;
    padding-right: 20px;
    padding-left: 20px;
}

.result-slot {
    width: 220px;
    padding: 4px;
    margin: 0px;
    height: 26px;
    font-size: 100%;
    bottom: auto;
    top: auto;
    left: -2px;
}

#result-computing {
    color: gray;
    border: 1px gray solid;
    position: absolute;
    visibility: hidden;
    text-decoration: blink;
}

#result-need-input {
    color: gray;
    border: 1px gray solid;
    position: absolute
}

#result-computed {
    color: #f33;
    border: 1px #f33 solid;
    font-family: monospace;
    font-size: 22px;
    position: absolute;
    visibility: hidden;
    font-weight: bold;
}

#select {
    float: right;
    font-size: 22px;
    visibility: hidden;
    border: 1px black solid;
}

#info {
    margin-top: 14px;
    text-align: center;
    font-size: 18px;
}
  </style>
 </head>
 <body>

  <div class="centered">
   <div class="frontbox">

    <div class="title">
     <h1>One Shall Pass</h1>
     <h2>Site-Specific PWs &mdash; Secure, Open, Disconnected, Free and Easy!</h2>
    </div>

    <form action="#" class="search-form" id="search-main">

      <div class="full-row">
       <label for="passphrase" class="biglabel"> passphrase </label>
       <div class="input-row">
        <input id="passphrase" name="passphrase" type="text" class="input-field" value="sailor pigdom uncork futile" onfocus="acceptFocus(event);" onkeyup="swizzle(event);" />
       </div>
      </div>

      <div class="full-row">
       <label for="email" class="biglabel"> e-mail </label>
       <div class="input-row">
        <input id="email" name="email" type="text" class="input-field" value="myname@gmail.com" onfocus="acceptFocus(event);" onkeyup="swizzle(event);" />
       </div>
      </div>

      <div class="spacer"> </div>

      <div class="full-row">
       <label for="domain" class="biglabel"> domain </label>
       <div class="input-row">
        <input id="domain" name="domain" type="text" class="input-field" value="chase.com" onfocus="acceptFocus(event);" onkeyup="swizzle(event);" />
       </div>
      </div>

      <div class="full-row">
       <label for="generation" class="biglabel"> generation </label>
       <div class="input-row">
        <input id="generation" name="generation" type="text" class="input-field" value="1" onfocus="acceptFocus(event);" onkeyup="swizzle(event);" />
       </div>
      </div>

      <div class="full-row">
       <label for="secbits" class="biglabel"> security</label>
       <div class="input-row">
        <select id="secbits" name="secbits" class="input-field input-black" onChange="swizzle(event);">
         <option>8</option>
         <option>4</option>
         <option>16</option>
         <option>0</option>
         <option>1</option>
         <option>2</option>
         <option>3</option>
         <option>5</option>
         <option>6</option>
         <option>7</option>
         <option>9</option>
         <option>10</option>
         <option>11</option>
         <option>12</option>
         <option>13</option>
         <option>14</option>
         <option>15</option>
        </select>
       </div>
      </div>

      <div class="full-row">
       <label for="nsym" class="biglabel">symbs needed</label>
       <div class="input-row">
        <select id="nsym" name="nsym" class="input-field input-black" onChange="swizzle(event);">
         <option>0</option>
         <option>1</option>
         <option>2</option>
         <option>3</option>
        </select>
       </div>
      </div>

      <div class="full-row">
       <label for="length" class="biglabel"> length </label>
       <div class="input-row">
        <select id="length" name="length" type="text" class="input-field input-black" onChange="swizzle(event);" />
         <option>12</option>
         <option>16</option>
         <option>8</option>
         <option>9</option>
         <option>10</option>
         <option>11</option>
         <option>13</option>
         <option>14</option>
         <option>15</option>
        </select>
       </div>
      </div>


    </form>

    <div id="result-wrapper">
     <div class="full-row">
      <label for="result" class="biglabel">hash</label>
      <div class="input-row">
       <div id="result-computing" class="result-slot">
        <span id="computing">computing....</span>
       </div>
       <div id="result-computed" class="result-slot">
        <span id="generated_pw"> &nbsp; </span>
       </div>
       <div id="result-need-input" class="result-slot">
        <span>...waiting for input...</span>
       </div>
      </div>
      <input type="submit" name="select" value="select" id="select" onclick="select_pw(event)" />
     </div>
    </div>

    <div id="info">
     <span>
     See the <a href="https://github.com/maxtaco/oneshallpass">GitHub</a> repo to learn more, audit, and fork.
     </span>
    </div>

   </div>
  </div>
 </body>
</html>
