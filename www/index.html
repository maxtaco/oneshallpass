  .biglabel {

    vertical-align: top;
    margin-right: 14px;

    line-height: 34px;
    text-align: right;
    font-weight: bold;
    border: 1px solid transparent;
    float: left;
}
body {
    font-family: helvetica, arial, verdana, sans;
}
.full-row {
    margin-bottom: 9px;
    white-space: nowrap;
}

.spacer {
    height: 3px;
    margin-bottom: 11px;
    background-color: #fff;
}

.centered {
    margin: 0px auto;
    float: center;
}
.input-row {
    display: inline-block;
    position: relative;
    left: -4px;
}
.search-form {
    position: relative;
    background-color: #eef;
    font-size: 22px;
    padding: 20px;
    padding-bottom: 12px;
    margin-bottom: 5px;
}
.input-field {
    color: gray;
    border-width: 2px;
    width: 280px;
    padding: 2px;
    height: 36px;
    font-size: 100%;

    top: auto;
}
.input-black {
    color: black;
}

#frontbox {
    margin: 20px auto;
    position: relative;
    border-radius: 0 0 10px 10px;
    width: 480px;
}

#secbits {
    width: 90px;
}

#generation {
    width: 90px;
}

#nsym {
    width: 90px;
}

#length {
    width: 90px;
}

.title {
    margin: 20px;
}
